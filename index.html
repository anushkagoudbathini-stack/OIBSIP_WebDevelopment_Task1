<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name viewport="width=device-width, initial-scale=1.0">
    <title>Tiara Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HERO SECTION -->
    <header class="hero">
        <h1 class="brand-name">TIARA FASHIONS</h1>
        <p class="tagline">Style That Defines You</p>
    </header>

    <!-- IMAGE SECTION -->
    <section class="image-section">
        <img class="main-img" 
             src="https://www.oberoimall.com/wp-content/themes/oberoimall/assets/images/shopping-1.webp" 
             alt="Fashion Showcase">
    </section>

    <!-- OUR COLLECTIONS -->
    <section class="products">
        <h2>Our Collections</h2>

        <div class="product-grid">

            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://i.pinimg.com/736x/09/4f/a7/094fa7039ffb1cd4d1299686f0f2c8a7.jpg" alt="Summer Dress">
                <h3>Elegant Summer Dress</h3>
                <p>Light, breezy and perfect for all-day comfort.</p>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/619VxMAh2cS._AC_UY1100_.jpg" alt="Denim Jacket">
                <h3>Classic Denim Jacket</h3>
                <p>A timeless piece for every wardrobe.</p>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://ng.jumia.is/unsafe/fit-in/680x680/filters:fill(white)/product/12/4985531/1.jpg?5050" alt="Party Wear Gown">
                <h3>Luxury Party Gown</h3>
                <p>Shine bright with elegant evening fashion.</p>
            </div>

        </div>
    </section>

</body>
</html>
